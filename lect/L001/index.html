<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">{{ message }}</h1>
      <button v-on:click="changeText">Click button</button>
      <button v-on:click="increase(2, $event)">Increase {{ counter }}</button>
      <h2 v-on:mousemove="mouseMove($event)">
        Mouse Move {{ x }} - {{ y }}
        <span v-on:mousemove.stop> stop text</span>
      </h2>
      <p v-html="bigText">{{ bigText }}</p>
      <h3 v-if="productAddCart">Добавить товар в корзину?</h3>
      <h3 v-else="!productAddCart">Товар добавлен в корзину</h3>
      <h3 v-show="productAddCart">Show</h3>
      <button @click="productAddCart = !productAddCart">Add product</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          productAddCart: true, 
          message: "Hello Vue!",
          counter: 0,
          x: 0,
          y: 0,
          bigText: 'big text <span> new text info</span>'
        },
        methods: {
          changeText() {
            this.message = "Text click";
          },
          increase(step, event) {
            this.counter += step;
            console.log(event);
          },
          mouseMove(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
        },
      });
    </script>
  </body>
</html>
