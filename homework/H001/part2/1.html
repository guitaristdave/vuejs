<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="app" id="app">
        <div>
            <button @click="reveseText">{{ buttonName }}</button>
        </div>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                buttonName: "Перевернуть"
            },
            methods: {
                reveseText() {
                    let splitText = this.buttonName.split("");
                    let reverseArray = splitText.reverse();
                    this.buttonName = reverseArray.join("");
                }
            }
        })
    </script>
</body>
</html>
